<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title id="page-title">Administrácia - Kulinársky Web</title>
</head>
<body>
<header class="header">
    <img src="images/logo.png" alt="Logo" class="logo">
    <h1 id="main-header">Administrácia</h1>
    <nav>
        <ul>
            <li><a href="index.html" class="button-nav">Domov</a></li>
            <li><a href="about.html" class="button-nav">O nás</a></li>
            <li><a href="recipes.html" class="button-nav">Recepty</a></li>
        </ul>
    </nav>
    <a href="admin.html" class="button-nav admin-button">Pridať recept</a>
</header>

<main>
    <section class="intro">
        <h2>Pridať nový recept</h2>
        <form id="recipe-form">
            <label>Názov receptu:
                <input type="text" name="name" required>
            </label><br><br>

            <label>Popis:
                <textarea name="description" rows="4" cols="50"></textarea>
            </label><br><br>

            <label>Kroky prípravy:
                <textarea name="steps" rows="6" cols="50"></textarea>
            </label><br><br>

            <h3>Ingrediencie</h3>
            <div id="ingredients-container"></div>
            <button type="button" id="add-ingredient-btn">Pridať ingredienciu</button><br><br>

            <button type="submit">Uložiť recept</button>
        </form>

        <hr>

        <h2>Zoznam receptov</h2>
        <div id="recipe-list"></div>
    </section>
</main>

<footer>
    <p>&copy; 2024 Kulinársky Web</p>
</footer>

<script src="script.js"></script>
</body>
</html>
